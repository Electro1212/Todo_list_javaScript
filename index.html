<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TODOs LIST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Timeline</a>
          <a class="nav-link" href="#">Locations</a>
          <a class="nav-link disabled">Exercises</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2 class="text-center">TODOs LIST</h2>


    <div class="form-group px-4">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">Ekta title add koro bhai gula</small>
    </div>

    <div class="form-group px-4">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="px-4">
      <button type="submit" id="add" class="btn btn-primary">Add to list</button>
      <button type="submit" id="clear" class="btn btn-primary" onclick="clearStorage()">Clear List</button>
    </div>


    <div id="item" class="px-4">
      <h2>Your Items</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item Title</th>
            <th scope="col">Item Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
    crossorigin="anonymous"></script>
  <script>
    function getAndUpdate() {
      console.log("updating list...")
      tit = document.getElementById('title').value;
      desc = document.getElementById('description').value;
      if (localStorage.getItem('itemJson') == null) {
        itemJsonArray = [];
        itemJsonArray.push([tit, desc]);
        localStorage.setItem('itemJson', JSON.stringify(itemJsonArray))
      }
      else {
        itemJsonArrayStr = localStorage.getItem('itemJson')
        itemJsonArray = JSON.parse(itemJsonArrayStr);
        itemJsonArray.push([tit, desc]);
        localStorage.setItem('itemJson', JSON.stringify(itemJsonArray))
      }
      update();
    }

    function update() {
      console.log("updating list...")
      tit = document.getElementById('title').value;
      desc = document.getElementById('description').value;
      if (localStorage.getItem('itemJson') == null) {
        itemJsonArray = [];
        localStorage.setItem('itemJson', JSON.stringify(itemJsonArray))
      }
      else {
        itemJsonArrayStr = localStorage.getItem('itemJson')
        itemJsonArray = JSON.parse(itemJsonArrayStr);
      }
      //populate the table
      let tableBody = document.getElementById("tableBody")
      let str = "";
      itemJsonArray.forEach((element, index) => {
        str += `
              <tr>
              <th scope="row">${index + 1}</th>
              <td>${element[0]}</td>
              <td>${element[1]}</td>
              <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
              </tr>
            `;
      });
      tableBody.innerHTML = str;
    }
    add = document.getElementById("add");
    add.addEventListener("click", getAndUpdate);
    update();
    function deleted(itemIndex) {
      console.log("delete", itemIndex);
      itemJsonArrayStr = localStorage.getItem('itemJson')
      itemJsonArray = JSON.parse(itemJsonArrayStr);
      //delete item index element from the array 
      itemJsonArray.splice(itemIndex, 1);
      localStorage.setItem('itemJson', JSON.stringify(itemJsonArray))
      update();
    }
    function clearStorage() {
      if (confirm("Do you really want to clear all your data?")) {
      }
      else {
        return false;
      }
      console.log('clearing the storage...');
      localStorage.clear();
      update();
    }
  </script>

</body>

</html>
